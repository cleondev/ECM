<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <title>ECM Edge Gateway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            color-scheme: light dark;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            margin: 0;
            padding: 2rem;
            display: grid;
            gap: 1.5rem;
        }
        header h1 {
            margin: 0;
        }
        form {
            display: grid;
            gap: 0.75rem;
            max-width: 420px;
        }
        input[type="text"] {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.2);
        }
        button {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        pre {
            padding: 1rem;
            background: rgba(0,0,0,0.05);
            border-radius: 0.75rem;
            overflow: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>ECM Gateway</h1>
        <p>Khung Clean Architecture (Domain → Application → Infrastructure → Presentation)</p>
    </header>

    <section>
        <form id="create-document-form">
            <label for="title">Tên tài liệu</label>
            <input id="title" name="title" type="text" placeholder="Ví dụ: Hợp đồng số 01" required />
            <button type="submit">Tạo tài liệu</button>
        </form>
    </section>

    <section>
        <h2>Kết quả</h2>
        <pre id="output">Chưa có hành động nào...</pre>
    </section>

    <script>
        const form = document.getElementById('create-document-form');
        const output = document.getElementById('output');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = form.title.value.trim();
            if (!title) {
                output.textContent = 'Vui lòng nhập tên tài liệu';
                return;
            }

            try {
                const response = await fetch('/api/ecm/documents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title })
                });

                const payload = await response.json();
                output.textContent = JSON.stringify(payload, null, 2);
            } catch (error) {
                output.textContent = `Không thể gọi API: ${error}`;
            }
        });
    </script>
</body>
</html>
