<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECM · Azure Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.18), transparent 50%),
                        radial-gradient(circle at 80% 0%, rgba(147, 51, 234, 0.14), transparent 55%),
                        #040712;
            color: #f8fafc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.5rem;
        }

        main {
            width: min(420px, 100%);
            display: grid;
            gap: 1.75rem;
            padding: 2.5rem;
            border-radius: 28px;
            background: rgba(15, 23, 42, 0.65);
            border: 1px solid rgba(148, 163, 184, 0.12);
            backdrop-filter: blur(14px);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        p {
            margin: 0;
            font-size: 0.95rem;
            color: rgba(226, 232, 240, 0.78);
        }

        button {
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            padding: 1rem 1.2rem;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #0078d4, #4f46e5);
            color: #f8fafc;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(79, 70, 229, 0.35);
        }

        button:disabled {
            opacity: 0.7;
            cursor: progress;
            box-shadow: none;
            transform: none;
        }

        .status {
            min-height: 1.4em;
            font-size: 0.85rem;
            color: rgba(148, 163, 184, 0.9);
        }

        a {
            color: rgba(165, 180, 252, 0.9);
            text-decoration: none;
            font-size: 0.85rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>ECM</h1>
            <p>Đăng nhập bằng tài khoản Azure của bạn để vào hệ thống.</p>
        </header>
        <button type="button" id="azureLogin">
            <span>Đăng nhập với Azure</span>
        </button>
        <p class="status" id="status"></p>
        <a href="mailto:support@ecm.local">Cần hỗ trợ?</a>
    </main>

    <script>
        const button = document.getElementById('azureLogin');
        const status = document.getElementById('status');

        async function getLoginUrl() {
            try {
                status.textContent = 'Đang chuẩn bị đăng nhập…';
                button.disabled = true;

                const response = await fetch('/signin-azure/url', { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error('Không lấy được đường dẫn.');
                }

                const data = await response.json();
                if (data?.url) {
                    window.location.href = data.url;
                    return;
                }

                throw new Error('Thiếu đường dẫn đăng nhập.');
            } catch (error) {
                console.error(error);
                status.textContent = 'Đi thẳng tới trang đăng nhập mặc định.';
                window.location.href = '/signin-azure';
            } finally {
                button.disabled = false;
            }
        }

        button.addEventListener('click', () => {
            getLoginUrl();
        });
    </script>
</body>
</html>
