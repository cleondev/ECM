<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECM · Trang chủ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 15% 20%, rgba(37, 99, 235, 0.14), transparent 52%),
                        radial-gradient(circle at 80% 0%, rgba(236, 72, 153, 0.12), transparent 55%),
                        #050816;
            color: #f8fafc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.5rem;
        }

        main {
            width: min(640px, 100%);
            display: grid;
            gap: 1.5rem;
            padding: 2.75rem;
            border-radius: 28px;
            background: rgba(15, 23, 42, 0.72);
            border: 1px solid rgba(148, 163, 184, 0.18);
            backdrop-filter: blur(14px);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .subtitle {
            margin: 0.4rem 0 0;
            color: rgba(226, 232, 240, 0.78);
            font-size: 0.95rem;
        }

        p {
            margin: 0;
            font-size: 1rem;
            color: rgba(203, 213, 225, 0.92);
        }

        form {
            margin-top: 1.5rem;
        }

        button {
            font-family: inherit;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 0.9rem 1.4rem;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #ef4444, #f97316);
            color: #f8fafc;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(249, 115, 22, 0.35);
        }

        small {
            color: rgba(148, 163, 184, 0.8);
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Chào mừng, {{NAME}}</h1>
            {{SUBTITLE}}
        </section>
        <section>
            <p>Bạn đã đăng nhập thành công vào hệ thống ECM thông qua Azure Active Directory.</p>
            <p>Hãy tiếp tục khám phá các tính năng hoặc đăng xuất khỏi phiên làm việc của bạn.</p>
        </section>
        <form method="post" action="/signout">
            <input type="hidden" name="redirectUri" value="/" />
            <button type="submit">Đăng xuất</button>
        </form>
        <small>Phiên đăng nhập sẽ tự động hết hạn sau 8 giờ không hoạt động.</small>
    </main>
</body>
</html>
